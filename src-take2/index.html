<head>
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>The Pit - Ludum Dare #22 48 Game Entry</title>
    <meta name="description" content="A game around the theme 'Alone'">
    <meta name="author" content="Aaron Snoswell (@aaronsnoswell)">
    
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>
    <div role="main" class="content">
        <canvas id="stage" width="1024" height="650">
            This game requires HTML5 support - please get a real browser, then come back.
        </canvas>
    </div>
    
    <div class="gamecontent">
        <img src="img/player.png" id="img-player" />
        <audio preload="auto" autobuffer id="sfx-jump" > 
            <source src="audio/jump.ogg" />
            <source src="audio/jump.wav" />
            <source src="audio/jump.mp3" />
        </audio>
    </div>
    
    <!-- JavaScript at the bottom for fast page loading -->
    
    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.4.min.js"><\/script>')</script>
    
    <script defer src="js/libs/keys.js"></script>
    <script defer src="js/mylibs/jsge.js"></script>
    
    <!-- scripts concatenated and minified via build script -->
    <script defer src="js/plugins.js"></script>
    <script defer src="js/script.js"></script>
    <!-- end scripts -->
    
    <!--[if lt IE 8 ]>
    <script defer src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>

</body>
